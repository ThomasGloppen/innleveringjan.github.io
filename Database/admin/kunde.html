<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Legg til kunde</title>
    <script src="/components/DbInsert.js"></script>
    <script src="/components/DbTable.js"></script>
    <script src="/components/DbForeign.js"></script>
    <script src="/components/Homebar.js"></script>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
        <home-bar heading="Legg til kunde" getlinks="/htmlfiler/admin" username="/myself">
        </home-bar>
    <div id="admin">


        <div class="table">
            <db-table id="table" update="kunde" fields="brukernavn,fornavn,etternavn,adresse,epost,tlf,kjonn" delete="kunde"  sql="select * from kunde;">
                <span slot="caption">Kunder</span>
            </db-table>
        </div>

        <db-insert id="form" fields="brukernavn,fornavn,etternavn,adresse,epost,tlf,kjonn" foreign="" table="kunde">
            <span slot="heading">Registrer kunde</span>
        </db-insert>

    </div>
</body>
</html>
