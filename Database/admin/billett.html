<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Legg til billett</title>
    <script src="/components/DbInsert.js"></script>
    <script src="/components/DbTable.js"></script>
    <script src="/components/DbForeign.js"></script>
    <script src="/components/Homebar.js"></script>
</head>
<body>
        <home-bar heading="Legg til billett" crumb="billett" getlinks="/htmlfiler/admin" username="/myself">
        </home-bar>
    <div id="admin">


        <div class="table">
            <db-table id="table" update="billett" delete="billett" fields="billettid:hidden,navn,dato:date,type," sql="select * from billett b inner join sted s on (s.stedid = b.stedid) ">
                <span slot="caption">Forfattere</span>
            </db-table>
        </div>

        <db-insert id="form" fields="dato:date,type" foreign="sted.stedid:navn+adresse" table="billett">
            <span slot="heading">Registrer billett</span>
        </db-insert>

    </div>
</body>
</html>
