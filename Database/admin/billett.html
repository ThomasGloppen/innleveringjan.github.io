<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Legg til billett</title>
    <script src="/components/DbInsert.js"></script>
    <script src="/components/DbTable.js"></script>
    <script src="/components/DbForeign.js"></script>
    <script src="/components/Homebar.js"></script>
    <script src="/components/DbUpdate.js"></script>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
        <home-bar heading="Legg til billett" crumb="billett" getlinks="/htmlfiler/admin" username="/myself">
        </home-bar>
    <div id="admin">


        <db-insert id="form" fields="kplass,type,dato:date,pris" foreign="sted.stedid:navn" table="billett">
            <span slot="heading">Registrer billett</span>
        </db-insert>

        <db-update key="kplass" update="billett" fields="kplass,type,dato:date,pris"  table="billett">
                <span slot="heading">Oppdater billett</span>
            </db-update>

        <div class="table">
            <db-table id="table" update="billett"  fields="kplass,type,dato:date,pris" delete="billett" sql="select * from billett b inner join sted s on (s.stedid = b.stedid) ">
                <span slot="caption">Billett</span>
            </db-table>
        </div>
    </div>
</body>
</html>
