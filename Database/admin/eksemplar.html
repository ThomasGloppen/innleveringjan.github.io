<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Legg til billett</title>
    <script src="/components/DbInsert.js"></script>
    <script src="/components/DbTable.js"></script>
    <script src="/components/DbForeign.js"></script>
    <script src="/components/Homebar.js"></script>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
        <home-bar heading="Legg til eksemplarer" getlinks="/htmlfiler/admin" username="/myself">
        </home-bar>
    <div id="admin">


        <div class="table">
            <db-table id="table" update="eksemplar" delete="eksemplar" fields="eksemplarid:hidden,sted," sql="select * from billett b inner join sted s on (s.stedid = b.stedid) inner join eksemplar e on (e.billettid = b.billettid) ">
                <span slot="caption">eksemplarer</span>
            </db-table>
        </div>

        <db-insert id="form" fields="eksemplarid" foreign="sted.stedid:navn" table="eksemplar">
            <span slot="heading">Registrer billett</span>
        </db-insert>

    </div>
</body>
</html>
