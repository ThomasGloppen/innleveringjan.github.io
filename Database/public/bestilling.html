<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Legg til billett</title>
    <script src="/components/DbInsert.js"></script>
    <script src="/components/DbTable.js"></script>
    <script src="/components/DbForeign.js"></script>
    <script src="/components/Homebar.js"></script>
    <link rel="stylesheet" href="css/alt.css">
</head>
<body>
        <home-bar heading="Legg til bestilling" getlinks="/htmlfiler/public" username="/myself">
        </home-bar>
    <div id="admin">


        <div class="table">
            <db-table id="table" update="bestilling" fields="bestillingid,brukernavn,kplass" delete="bestilling"  sql="select * from bestilling be inner join kunde k on (k.brukernavn = be.brukernavn) inner join billett b on (b.kplass = be.kplass);">
                <span slot="caption">eksemplarer</span>
            </db-table>
        </div>

        <div class="form">
        <db-insert id="form" foreign="kunde.brukernavn:brukernavn,billett.kplass:kplass" table="bestilling">
            <span slot="heading">Registrer bestilling</span>
        </db-insert>
        </div>
    </div>
</body>
</html>
